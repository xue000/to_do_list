{% extends "base.html" %}
{% block content %}

<table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
          <th>Status</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>

    <h2>Uncompleted Tasks</h2>
    {% for task in tasks %}
        {% if task.status =='Uncompleted' %}
    <tr>
      <td>{{task.title}}</td>
      <td>{{task.description}}</td>
      <td>{{task.date}}</td>
        <td>{{ task.status }}</td>
        <td><a href="/finish_task/{{task.id}}"><button type="button" class="btn btn-primary">Finish</button></a></td>
      <td><a href="/edit_task/{{task.id}}"><button type="button" class="btn btn-primary">Edit</button></a></td>
      <td><a href="/delete_task/{{task.id}}"><button type="button" class="btn btn-primary">Delete</button></a></td>


    </tr>
        {% endif %}
    {% endfor %}
  </tbody>
</table>
    <td><a href="/task"><button type="button" class ="btn btn-primary" style="float: right">Back</button> </a> </td>
{% endblock %}
